<p-toast></p-toast>

<div class="grid">
    <div class="col-12 md:col-6">
        <form class="form" [formGroup]="registerBrowserUserForm">
            <div class="card p-fluid">
                <h1> Register new user </h1>
                <div class="p-formgrid grid">
                    <div class="field col">
                        <label>Username:</label>
                        <input  type="text" pInputText placeholder="username" formControlName="username" />
                    </div>
                    <div class="field col">
                        <label>password</label>
                        <input type="text" pInputText placeholder="password" formControlName="password" />
                    </div>
                </div>
                <div class="p-formgrid grid">
                    <div class="field col">
                        <label>Role:</label>
                        <input type="text" pInputText placeholder="role" formControlName="role" />
                    </div>
                    <div class="field col">
                        <label>Active Status</label>
                        <input type="text" pInputText placeholder="activestatus" formControlName="activeStatus" />
                    </div>
                </div>
                <div class="button-submit">
                    <div>
                        <button pButton pRipple type="button" label="Submit" class="button-outlined" (click)="onBrowserUserRegisterSubmit()"></button>
                    </div>

                    
                </div>
            </div>
        </form>
        <form class="form" [formGroup]="createAccessPermisionForm">
            <div class="card p-fluid">
                <h1> Create Access Permission </h1>
                <div class="p-formgrid grid">
                    <div class="field col">
                        <label>ID:</label>
                        <input  type="text" pInputText placeholder="ID" formControlName="path" />
                    </div>
                    <div class="field col">
                        <label>Role:</label>
                        <input type="text" pInputText placeholder="name" formControlName="role" />
                    </div>
                </div>
                <div class="button-submit">
                    <div>
                        <button pButton pRipple type="button" label="Submit" class="button-outlined" (click)="onCreateAccessPermisionFormSubmit()"></button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="col-12 md:col-6">
        <form class="form" [formGroup]="registerUserForm">
            <div class="card p-fluid">
                <h1> Register new ServiceAPI user </h1>
                <div class="p-formgrid grid">
                    <div class="field col">
                        <label>ID:</label>
                        <input  type="text" pInputText placeholder="ID" formControlName="serviceapiid" />
                    </div>
                    <div class="field col">
                        <label>Name:</label>
                        <input type="text" pInputText placeholder="name" formControlName="serviceapiname" />
                    </div>
                </div>
                <div class="p-formgrid grid">
                    <div class="field col">
                        <label>Password:</label>
                        <input type="text" pInputText placeholder="password" formControlName="serviceapipassword" />
                    </div>
                    <div class="field col">
                        <label>Secret Key:</label>
                        <input type="text" pInputText placeholder="secret key" formControlName="secretkey" />
                    </div>
                </div>
                <div class="p-formgrid grid">
                    <div class="field col">
                        <label>Role:</label>
                        <input type="text" pInputText placeholder="role" formControlName="serviceapirole" />
                    </div>
                    <div class="field col">
                        <label>Active Status:</label>
                        <input type="text" pInputText placeholder="activestatus" formControlName="activestatus" />
                    </div>
                </div>
                <div class="button-submit">
                    <div>
                        <button pButton pRipple type="button" label="Submit" class="button-outlined" (click)="onUserRegisterSubmit()"></button>
                    </div>
                </div>
            </div>
        </form>
        
        <form class="form" [formGroup]="createRoleForm">
            <div class="card p-fluid">
                <h1> Create new Role </h1>
                <div class="p-formgrid grid">
                    <div class="field col">
                        <label>Role:</label>
                        <input  type="text" pInputText placeholder="username" formControlName="rolename" />
                    </div>
                </div>
              
                <div class="button-submit">
                    <div>
                        <button pButton pRipple type="button" label="Submit" class="button-outlined" (click)="onCreateRoleFormSubmit()"></button>
                    </div>

                    
                </div>
            </div>
        </form>
    </div>
</div>
